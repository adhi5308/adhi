<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders - Uzhavar 2 Unavu</title>
<link rel="icon" type="image/x-icon" href="images/Farm 2.png">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    header, footer {
        background-color: green;
        color: white;
        text-align: center;
        padding: 15px;
    }
    .menu-toggle {
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        left: 15px;
        top: 15px;
    }
    #sidebar {
        position: fixed;
        left: -200px;
        top: 0;
        height: 100%;
        width: 200px;
        background-color: #e6ffe6;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        transition: left 0.3s ease;
        padding-top: 60px;
        z-index: 1000;
    }
    #sidebar nav {
        display: flex;
        flex-direction: column;
    }
    #sidebar nav a {
        padding: 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        border-left: 4px solid transparent;
    }
    #sidebar nav a:hover {
        background-color: #d1ffd1;
    }
    #sidebar nav a.active {
        background-color: #c1f0c1;
        border-left: 4px solid green;
    }
    #sidebar.open { left: 0; }
    main {
        flex: 1;
        padding: 20px;
    }
    .order {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .order h3 {
        margin: 0 0 10px;
        color: green;
    }
    .order-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .order-item img {
        width: 60px;
        height: 60px;
        border-radius: 5px;
        margin-right: 10px;
    }
</style>
</head>
<body>
<header>
    <span class="menu-toggle" onclick="toggleSidebar()">&#9776;</span>
    <h1>Uzhavar 2 Unavu</h1>
</header>

<aside id="sidebar">
    <a href="index.html">
        <img src="images/Farm.png" style="border-radius: 100%; width: 50px; height: 50px; margin-top: -50px;">
    </a>
    <hr style="border-top: 4px solid green;">
    <nav>
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="myorders.html" class="active">My Orders</a>
        <a href="profile.html">Profile</a>
        <a href="feedback.html">Feedback</a>
        <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
</aside>

<main>
    <h2>My Orders</h2>
    <div id="ordersContainer"></div>
</main>

<footer>
    &copy; 2025 Uzhavar 2 Unavu
</footer>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}

function logoutUser() {
    localStorage.removeItem("loggedInUser");
    alert("You have been logged out.");
    window.location.href = "index.html";
}

function loadOrders() {
    let loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
        alert("Please login to view your orders.");
        window.location.href = "index.html";
        return;
    }

    let ordersKey = "orders_" + loggedInUser;
    let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];

    let container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    if (orders.length === 0) {
        container.innerHTML = "<p>You have no past orders.</p>";
        return;
    }

    orders.forEach((order, index) => {
        let orderHTML = `
            <div class="order">
                <h3>Order #${index + 1} - ${order.date}</h3>
                <p><strong>Total:</strong> ₹${order.total.toFixed(2)}</p>
        `;

        order.items.forEach(item => {
            orderHTML += `
                <div class="order-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <strong>${item.name}</strong><br>
                        Qty: ${item.qty} × ₹${item.price}
                    </div>
                </div>
            `;
        });

        orderHTML += "</div>";
        container.innerHTML += orderHTML;
    });
}

loadOrders();
</script>
</body>
</html>
